traffic_light_fsm:
  ros__parameters:
    update_rate: 50.0
    green_speed: 0.17
    yellow_speed: 0.09

color_blob_detection:
  ros__parameters:
    update_rate: 50.0
    debug_view: true

    hsv_red1_low: [0, 100, 100]
    hsv_red1_high: [10, 255, 255]
    hsv_red2_low: [160, 100, 100]
    hsv_red2_high: [180, 255, 255]
    hsv_green_low: [40, 70, 70]
    hsv_green_high: [80, 255, 255]
    hsv_yellow_low: [20, 150, 150]
    hsv_yellow_high: [35, 255, 255]

    blob_min_threshold: 30
    blob_max_threshold: 255
    blob_min_area: 60
    blob_max_area: 10000000
    blob_min_convexity: 0.1
    blob_max_convexity: 1.0
    blob_min_circularity: 0.5
    blob_max_circularity: 1.0
    blob_min_inertia_ratio: 0.5
    blob_max_inertia_ratio: 1.0

    gaussian_kernel_size: [9, 9]
    gaussian_sigma: 2
    grayscale_threshold: 5
    morph_kernel_size: [3, 3]
    morph_erode_iterations: 8
    morph_dilate_iterations: 8

odometry_localization:
  ros__parameters:
    update_rate: 200.0
    integration_rate: 100.0
    wheel_base: 0.173
    wheel_radius: 0.0505

pid_path_generator:
  ros__parameters:
    waypoints_json: |
      [
        { "x": 0.6, "y": 0.0 },
        { "x": 0.6, "y": 0.6 },
        { "x": 0.0, "y": 0.6 },
        { "x": 0.0, "y": 0.0 }
      ]
    min_waypoint_distance: 0.1
    max_waypoint_distance: 2.0

pid_point_controller:
  ros__parameters:
    update_rate: 100.0
    Kp_V: 0.15
    Ki_V: 0.0
    Kd_V: 0.0
    Kp_Omega: 0.1
    Ki_Omega: 0.0
    Kd_Omega: 0.0
    goal_tolerance: 0.08
    heading_tolerance: 0.08
    min_linear_vel: 0.1
    max_linear_vel: 0.17
    min_angular_vel: -1.0
    max_angular_vel: 1.0
    auto_request_next: true
    use_constant_linear_speed: true
    constant_linear_speed: 0.1